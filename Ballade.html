<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            gap: 2px;
            background: #ccc;
        }
        
        textarea {
            flex: 1;
            padding: 20px;
            background: white;
            border: none;
            resize: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
        }
        
        textarea:focus {
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea>
Y a que quand le soleil se couche
Que le gris de ses yeux s'irise
Il suffit qu'un rayon la touche
Pour qu'elle rougisse

Y a que quand le vent souffle au large
Sur l'océan de sa peau salée
Que mes mains s'attardent
Que mon corps débarque
Dans ses baies

Y a que quand le dais des nuits s'entrouvre
Que je sens ses doigts qui m'épellent
Suffit qu'un baiser la découvre
Pour qu'elle se réveille
Quand son dos sous le duvet s'embrase
Me laissant cendres de la tête aux pieds
Que mon corps s'acharne
Lui tire des larmes
Sans regret

L'assaillant de mes villes défaites
S'est vu près d'elle en ange déchu
Mais maudit soit le temps des tempêtes
Ses armes secrètes
Moi je l'aime sans dessous dessus
Même quand ses démons de femme me défient

Y a que quand le sud-est habille l'aube
Que ses tentations la dévoilent
Il suffit d'allonger l'épaule
Pour qu'elle s'étale

Echappée des flux et des cadences
Au paradis des Dante et Sade idées
Mon corps se déforme
Les saints s'endorment
Fatigués

Quand j'entends résonner les matines
Souffrant des péchés qu'elle avoue
Suffit que la marée s'anime
Pour qu'elle s'échoue
Sur les plaies du désir qui s'échappe
Ou sur le grain d'épiderme à rosée

Sur son ventre las
Je reste là
Où elle est
        </textarea>
        <textarea>
Only when the sun sets
Does the gray of her eyes shimmer
A single ray of sunlight touches her
For her to blush

Only when the wind blows offshore
On the ocean of her salty skin
Do my hands linger
Does my body disembark
In her bays

Only when the canopy of nights parts
Do I feel her fingers spelling me out
A single kiss reveals her
For her to awaken
When her back, beneath the down, ignites
Leaving me ashes from head to toe
That my body strives
Draws tears from her
Without regret

The assailant of my defeated cities
Seeed himself beside her like a fallen angel
But cursed be the time of storms
Her secret weapons
I love her completely
Even when her womanly demons defy me

Only when the southeast dresses Dawn
Let her temptations unveil her
It only takes stretching out my shoulder
For her to spread herself

Escaped from the currents and rhythms
In the paradise of Dante and Sade's ideas
My body contorts
The saints fall asleep
Weary

When I hear the matins resounding
Suffering from the sins she confesses
It only takes the tide to stir
For her to be stranded
On the wounds of escaping desire
Or on the dewdrop-covered epidermis

On her weary womb
I remain there
Where she is
        </textarea>
    </div>
</body>
</html>
